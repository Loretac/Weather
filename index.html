<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Elegant Weather</title>
    </head>

    <body>


            <fieldset>
      <legend>WEATHER</legend>
        <label for="ZipCode">ZIP</label>

        <input type="text" name="ZipCode" id="ZipCode">
        <input type="submit" id="zipSubmit">
        <br>
        <br>
        OR
        <br>
        <br>

        <label for="City">CITY</label>
        <input type="text" name="City" id="City">
        <input type="submit" id="citySubmit">

              <h2>RESULT</h2>
      <ul>
        <li><span>City: </span><span id="cityName"></span></li>
        <li><span>Temperature: </span><span id="temp"></span></li>
        <li><span>High: </span><span id="high"></span></li>
        <li><span>Low: </span><span id="low"></span></li>
      </ul>
    </fieldset>
    <br>





        <script src="script.js"></script>
    </body>
</html>
